version: '2'
services:
  cli:
    build:
      context: .
      dockerfile: builder.dockerfile
    image: builder
    labels:
      lagoobernetes.type: cli-persistent
      lagoobernetes.persistent: /app/web/sites/default/files/
      lagoobernetes.persistent.name: nginx
    environment:
      LAGOOBERNETES_PROJECT: ci-drupal
    volumes:
      - ./web:/app/web:delegated
  varnish-myname:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: varnish.dockerfile
    labels:
      lagoobernetes.type: varnish
      lagoobernetes.name: varnish
    depends_on:
      - nginx-myname
  nginx-myname:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: nginx.dockerfile
    labels:
      lagoobernetes.type: nginx-php-persistent
      lagoobernetes.persistent: /app/web/sites/default/files/
      lagoobernetes.name: nginx
      lagoobernetes.deployment.servicetype: nginx
    volumes:
      - ./web:/app/web:delegated
    depends_on:
      - cli
    expose:
      - "8080"
    environment:
      - AMAZEEIO_URL=drupal.docker.amazee.io
  php-myname:
    build:
      context: .
      dockerfile: php.dockerfile
    labels:
      lagoobernetes.type: nginx-php-persistent
      lagoobernetes.persistent: /app/web/sites/default/files/
      lagoobernetes.name: nginx
      lagoobernetes.deployment.servicetype: php
    volumes:
      - ./web:/app/web:delegated
    depends_on:
      - cli
  mariadb:
    build:
      context: .
      dockerfile: mariadb.dockerfile
    labels:
      lagoobernetes.type: mariadb
  redis:
    build:
      context: .
      dockerfile: redis.dockerfile
    labels:
      lagoobernetes.type: redis
  solr:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: solr.dockerfile
    labels:
      lagoobernetes.type: none
networks:
  amazeeio-network:
    external: true
