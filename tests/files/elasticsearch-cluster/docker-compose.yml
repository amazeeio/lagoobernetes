version: '2'
services:
  elasticsearch:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: elasticsearch.dockerfile
    labels:
      lagoobernetes.type: elasticsearch-cluster
    expose:
      - 9200
      - 9300
  nginx:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: nginx.dockerfile
    labels:
      lagoobernetes.type: nginx
