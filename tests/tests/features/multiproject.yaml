
- name: "{{ testname }} - init git, add files, commit, git push"
  hosts: localhost
  serial: 1
  vars:
    git_files: "features/"
  tasks:
  - include: ../../tasks/git-init.yaml
  - include: ../../tasks/git-add-commit-push.yaml

- name: "{{ testname }} - api deployEnvironmentBranch on first project {{ project1 }}"
  hosts: localhost
  serial: 1
  vars:
    branch: "{{ branch }}"
    project: "{{ project1 }}"
  tasks:
  - include: ../../tasks/api/deploy-no-sha.yaml

- name: "{{ testname }} - api deployEnvironmentBranch on second project {{ project2 }}"
  hosts: localhost
  serial: 1
  vars:
    branch: "{{ branch }}"
    project: "{{ project2 }}"
  tasks:
  - include: ../../tasks/api/deploy-no-sha.yaml

- include: ../../checks/check-branch-sha.yaml
  vars:
    expected_head: "{{ current_head }}"
    expected_branch: "{{ branch }}"
    project: "{{ project1 }}"
    url: "{{ check_url1 }}"

- include: ../../checks/check-branch-sha.yaml
  vars:
    expected_head: "{{ current_head }}"
    expected_branch: "{{ branch }}"
    project: "{{ project2 }}"
    url: "{{ check_url2 }}"

- name: "{{ testname }} - check if {{ project1 }} is deployed with accessing the custom domain and searching for the environment variable LAGOOBERNETES_ROUTE"
  hosts: localhost
  serial: 1
  vars:
    url: "{{ check_url1 }}"
    host: "{{ custom_domain1 }}"
    expected_content: "LAGOOBERNETES_ROUTE=https://{{ custom_domain1 }}"
  tasks:
  - include: ../../checks/check-url-content-host.yaml

- name: "{{ testname }} - check if {{ project2 }} is deployed with accessing the custom domain and searching for the environment variable LAGOOBERNETES_ROUTE"
  hosts: localhost
  serial: 1
  vars:
    url: "{{ check_url2 }}"
    host: "{{ custom_domain2 }}"
    expected_content: "LAGOOBERNETES_ROUTE=https://{{ custom_domain2 }}"
  tasks:
  - include: ../../checks/check-url-content-host.yaml

- name: "{{ testname }} - api deleteEnvironment on {{ project1 }}, which should remove all resources"
  hosts: localhost
  serial: 1
  vars:
    project: "{{ project1 }}"
    branch: "{{ branch }}"
  tasks:
  - include: ../../tasks/api/remove.yaml

- name: "{{ testname }} - api deleteEnvironment on {{ project2 }}, which should remove all resources"
  hosts: localhost
  serial: 1
  vars:
    project: "{{ project2 }}"
    branch: "{{ branch }}"
  tasks:
  - include: ../../tasks/api/remove.yaml

- name: "{{ testname }} - check if site for {{ project1 }} does not exist anymore"
  hosts: localhost
  serial: 1
  vars:
    url: "http://{{ project1 | regex_replace('_', '-') }}.{{ branch | regex_replace('/', '-') }}.{{ lookup('env','ROUTE_SUFFIX_HTTP') }}:{{ lookup('env','ROUTE_SUFFIX_HTTP_PORT') }}"
    expected_returncode: "{{ lookup('env','DELETED_STATUS_CODE') }}"
  tasks:
  - include: ../../checks/check-url-returncode.yaml

- name: "{{ testname }} - check if site for {{ project2 }} does not exist anymore"
  hosts: localhost
  serial: 1
  vars:
    url: "http://{{ project2 | regex_replace('_', '-') }}.{{ branch | regex_replace('/', '-') }}.{{ lookup('env','ROUTE_SUFFIX_HTTP') }}:{{ lookup('env','ROUTE_SUFFIX_HTTP_PORT') }}"
    expected_returncode: "{{ lookup('env','DELETED_STATUS_CODE') }}"
  tasks:
  - include: ../../checks/check-url-returncode.yaml
