actions:
  1:
    action: index_settings
    description: >-
      Set lagoobernetes indices not created in current month to be read only (block writes)
    options:
      ignore_empty_list: True
      index_settings:
        index:
          blocks:
            write: True
    filters:
    - filtertype: pattern
      kind: regex
      value: ${LAGOOBERNETES_INDEXES}
    - filtertype: period
      period_type: relative
      source: creation_date
      range_from: 0
      range_to: 1
      unit: months
      exclude: True
  2:
    action: replicas
    description: >-
      Reduce the replica count to 0 for lagoobernetes indices not created in current month
    options:
      ignore_empty_list: True
      count: 0
      wait_for_completion: True
    filters:
    - filtertype: pattern
      kind: regex
      value: ${LAGOOBERNETES_INDEXES}
    - filtertype: period
      period_type: relative
      source: creation_date
      range_from: 0
      range_to: 1
      unit: months
      exclude: True
  3:
    action: allocation
    description: >-
      Apply shard allocation routing to 'require' 'box_type=archive' for hot/cold node
      setup for lagoobernetes indices not created in current month
    options:
      ignore_empty_list: True
      key: box_type
      value: archive
      allocation_type: require
      wait_for_completion: True
      max_wait: 1800
      disable_action: ${LOGS_DB_HAS_NO_ARCHIVE:False}
    filters:
    - filtertype: pattern
      kind: regex
      value: ${LAGOOBERNETES_INDEXES}
    - filtertype: period
      period_type: relative
      source: creation_date
      range_from: 0
      range_to: 1
      unit: months
      exclude: True
    - filtertype: allocated
      key: box_type
      value: archive
      allocation_type: require
      exclude: True
  4:
    action: forcemerge
    description: >-
      forceMerge lagoobernetes indices not created in current month to 1 segments per shard.
      Delay 20 seconds between each forceMerge operation to allow the cluster
      to quiesce. Skip indices that have already been forcemerged to the
      minimum number of segments to avoid reprocessing.
    options:
      ignore_empty_list: True
      max_num_segments: 1
      delay: 20
      continue_if_exception: False
    filters:
    - filtertype: pattern
      kind: regex
      value: ${LAGOOBERNETES_INDEXES}
    - filtertype: period
      period_type: relative
      source: creation_date
      range_from: 0
      range_to: 1
      unit: months
      exclude: True
    - filtertype: forcemerged
      max_num_segments: 1
      exclude: True