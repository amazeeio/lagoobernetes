# Default values for lagoobernetes-remote.
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


dockerHost:
  image:
    name: amazeeiolagoobernetes/docker-host:kubernetes
    pullPolicy: Always

  name: docker-host

  registry: registry.lagoobernetes.svc:5000

  repositoryToUpdate: lagoobernetes

  replicaCount: 1

  storage:
    create: true
    size: 100Gi

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    privileged: true
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  service:
    type: ClusterIP
    port: 2375

  nodeSelector: {}

  tolerations:
    - key: lagoobernetes/build
      effect: NoSchedule
      operator: Exists
    - key: lagoobernetes/build
      effect: PreferNoSchedule
      operator: Exists


  affinity: {}


kubernetesbuilddeploy:
  serviceAccountName: kubernetesbuilddeploy