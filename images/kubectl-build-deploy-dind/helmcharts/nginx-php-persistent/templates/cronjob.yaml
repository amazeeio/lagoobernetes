{{- range $cronjobName, $cronjobConfig := .Values.nativeCronjobs }}
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cronjob-{{ $.Release.Name }}-{{ $cronjobName }}
  labels:
    {{- include "nginx-php-persistent.labels" $ | nindent 4 }}
  annotations:
    {{- include "nginx-php-persistent.annotations" $ | nindent 4 }}
spec:
  schedule: {{ $cronjobConfig.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      labels:
        {{- include "nginx-php-persistent.labels" $ | nindent 8 }}
      annotations:
        {{- include "nginx-php-persistent.annotations" $ | nindent 8 }}
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            {{- include "nginx-php-persistent.labels" $ | nindent 12 }}
          annotations:
            {{- include "nginx-php-persistent.annotations" $ | nindent 12 }}
        spec:
        {{- with $.Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
        {{- end }}
          priorityClassName: {{ include "nginx-php-persistent.lagoobernetesPriority" $ }}
          enableServiceLinks: false
          securityContext:
            {{- toYaml $.Values.podSecurityContext | nindent 12 }}
          volumes:
            - name: lagoobernetes-sshkey
              secret:
                defaultMode: 420
                secretName: lagoobernetes-sshkey
            - name: {{ $.Values.persistentStorage.name }}
              persistentVolumeClaim:
                claimName: {{ $.Values.persistentStorage.name }}
          containers:
            - image: {{ $.Values.image | quote }}
              name: cronjob-{{ $.Release.Name }}-{{ $cronjobName }}
              securityContext:
                {{- toYaml $.Values.securityContext | nindent 16 }}
              imagePullPolicy: {{ $.Values.imagePullPolicy }}
              command:
                - /lagoobernetes/cronjob.sh
                - {{ $cronjobConfig.command }}
              env:
                - name: LAGOOBERNETES_GIT_SHA
                  value: {{ $.Values.gitSha | quote }}
                - name: SERVICE_NAME
                  value: {{ $.Release.Name | quote }}
              envFrom:
                - configMapRef:
                    name: lagoobernetes-env
              resources:
                {{- toYaml $.Values.resources | nindent 16 }}
              volumeMounts:
                - mountPath: /var/run/secrets/lagoobernetes/sshkey/
                  name: lagoobernetes-sshkey
                  readOnly: true
                - name: {{ $.Values.persistentStorage.name }}
                  mountPath: {{ $.Values.persistentStorage.path | quote }}
          restartPolicy: Never
          {{- with $.Values.nodeSelector }}
          nodeSelector:
            {{- toYaml $ | nindent 12 }}
          {{- end }}
        {{- with $.Values.affinity }}
          affinity:
            {{- toYaml $ | nindent 12 }}
        {{- end }}
        {{- with $.Values.tolerations }}
          tolerations:
            {{- toYaml $ | nindent 12 }}
        {{- end }}
{{- end }}
