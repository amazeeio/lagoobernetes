apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: lagoobernetes-openshift-template-nginx-php-redis
parameters:
  - name: SERVICE_NAME
    description: Name of this service
    required: true
  - name: SAFE_BRANCH
    description: Which branch this belongs to, special chars replaced with dashes
    required: true
  - name: SAFE_PROJECT
    description: Which project this belongs to, special chars replaced with dashes
    required: true
  - name: BRANCH
    description: Which branch this belongs to, original value
    required: true
  - name: PROJECT
    description: Which project this belongs to, original value
    required: true
  - name: LAGOOBERNETES_GIT_SHA
    description: git hash sha of the current deployment
    required: true
  - name: SERVICE_ROUTER_URL
    description: URL of the Router for this service
    value: ''
  - name: OPENSHIFT_PROJECT
    description: Name of the Project that this service is in
    required: true
  - name: REGISTRY
    description: Registry where Images are pushed to
    required: true
  - name: PERSISTENT_STORAGE_PATH
    description: Full path to which should be mounted into persistent storage
    required: true
  - name: PERSISTENT_STORAGE_CLASS
    description: Name of the Storage Class to use
    value: ''
  - name: PERSISTENT_STORAGE_SIZE
    description: Size of the Storage to request
    value: '5Gi'
  - name: DEPLOYMENT_STRATEGY
    description: Strategy of Deploymentconfig
    value: 'Rolling'
  - name: NGINX_SERVICE_IMAGE
    description: Pullable image of nginx service
    required: true
  - name: PHP_SERVICE_IMAGE
    description: Pullable image of php service
    required: true
  - name: REDIS_SERVICE_IMAGE
    description: Pullable image of php service
    required: true
  - name: NGINX_SERVICE_NAME
    description: Name of nginx service
    value: 'nginx'
  - name: PHP_SERVICE_NAME
    description: Name of php service
    value: 'php'
  - name: REDIS_SERVICE_NAME
    description: Name of php service
    value: 'redis'
  - name: CRONJOBS
    description: Oneliner of Cronjobs
    value: ''
  - name: ENVIRONMENT_TYPE
    description: production level of this environment
    value: 'production'
objects:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      creationTimestamp: null
      labels:
        service: ${SERVICE_NAME}
        branch: ${SAFE_BRANCH}
        project: ${SAFE_PROJECT}
      name: ${SERVICE_NAME}
    spec:
      replicas: 1
      selector:
        service: ${SERVICE_NAME}
      strategy:
        type: ${DEPLOYMENT_STRATEGY}
      template:
        metadata:
          creationTimestamp: null
          labels:
            service: ${SERVICE_NAME}
            branch: ${SAFE_BRANCH}
            project: ${SAFE_PROJECT}
        spec:
          tolerations:
            - effect: NoSchedule
              key: autoscaled
              operator: Equal
              value: 'true'
            - effect: NoSchedule
              key: appuio.ch/autoscaled
              operator: Equal
              value: 'true'
          volumes:
            - name: ${SERVICE_NAME}
              persistentVolumeClaim:
                claimName: ${SERVICE_NAME}
          priorityClassName: lagoobernetes-priority-${ENVIRONMENT_TYPE}
          containers:
            - image: ${NGINX_SERVICE_IMAGE}
              name: ${NGINX_SERVICE_NAME}
              ports:
                - containerPort: 8080
                  protocol: TCP
              readinessProbe:
                httpGet:
                  path: /nginx_status
                  port: 50000
                initialDelaySeconds: 5
                timeoutSeconds: 3
              livenessProbe:
                httpGet:
                  path: /nginx_status
                  port: 50000
                initialDelaySeconds: 90
                timeoutSeconds: 3
                failureThreshold: 5
              envFrom:
                - configMapRef:
                    name: lagoobernetes-env
              env:
                ## LAGOOBERNETES_GIT_SHA is injected directly and not loaded via `lagoobernetes-env` config
                ## This will cause the cli to redeploy on every deployment, even the files have not changed
                - name: LAGOOBERNETES_GIT_SHA
                  value: ${LAGOOBERNETES_GIT_SHA}
                - name: NGINX_FASTCGI_PASS
                  value: '127.0.0.1'
                - name: REDIS_HOST
                  value: '127.0.0.1'
              volumeMounts:
                - name: ${SERVICE_NAME}
                  mountPath: ${PERSISTENT_STORAGE_PATH}
              resources:
                requests:
                  cpu: 10m
                  memory: 10Mi
            - image: ${PHP_SERVICE_IMAGE}
              name: ${PHP_SERVICE_NAME}
              ports:
                - containerPort: 9000
                  protocol: TCP
              readinessProbe:
                tcpSocket:
                  port: 9000
                initialDelaySeconds: 2
                periodSeconds: 10
              livenessProbe:
                tcpSocket:
                  port: 9000
                initialDelaySeconds: 60
                periodSeconds: 10
              envFrom:
                - configMapRef:
                    name: lagoobernetes-env
              env:
                ## LAGOOBERNETES_GIT_SHA is injected directly and not loaded via `lagoobernetes-env` config
                ## This will cause the cli to redeploy on every deployment, even the files have not changed
                - name: LAGOOBERNETES_GIT_SHA
                  value: ${LAGOOBERNETES_GIT_SHA}
                - name: SERVICE_NAME
                  value: ${SERVICE_NAME}
                - name: CRONJOBS
                  value: ${CRONJOBS}
                - name: REDIS_HOST
                  value: '127.0.0.1'
              volumeMounts:
                - name: ${SERVICE_NAME}
                  mountPath: ${PERSISTENT_STORAGE_PATH}
              resources:
                requests:
                  cpu: 10m
                  memory: 10Mi
            - image: ${REDIS_SERVICE_IMAGE}
              name: ${REDIS_SERVICE_NAME}
              ports:
              - containerPort: 6379
                protocol: TCP
              readinessProbe:
                tcpSocket:
                  port: 6379
                initialDelaySeconds: 15
                timeoutSeconds: 1
              livenessProbe:
                tcpSocket:
                  port: 6379
                initialDelaySeconds: 120
                periodSeconds: 10
              envFrom:
              - configMapRef:
                  name: lagoobernetes-env
              env:
              - name: SERVICE_NAME
                value: ${SERVICE_NAME}
              resources:
                requests:
                  cpu: 10m
                  memory: 10Mi
      test: false
      triggers:
        - type: ConfigChange
