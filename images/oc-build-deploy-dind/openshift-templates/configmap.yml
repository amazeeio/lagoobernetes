apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: lagoobernetes-openshift-template-configmap
parameters:
  - name: NAME
    description: Name of this configmap
    required: true
  - name: SAFE_BRANCH
    description: Which branch this belongs to, special chars replaced with dashes
    required: true
  - name: SAFE_PROJECT
    description: Which project this belongs to, special chars replaced with dashes
    required: true
  - name: BRANCH
    description: Which branch this belongs to, original value
    required: true
  - name: PROJECT
    description: Which project this belongs to, original value
    required: true
  - name: OPENSHIFT_NAME
    description: The name of the openshift cluster this project is running on
    value: ""
  - name: ENVIRONMENT_TYPE
    description: Which environment type this project is
  - name: ROUTE
    description: The main route of this project
    value: ""
  - name: ROUTES
    description: All routes of this project
    value: ""
  - name: MONITORING_URLS
    description: The routes specified for monitoring the production environment of this project
    value: ""
  - name: AUTOGENERATED_ROUTES
    description: Routes which were automatically generated by Lagoobernetes
    value: ""
objects:
- kind: ConfigMap
  apiVersion: v1
  metadata:
    name: ${NAME}
  data:
    LAGOOBERNETES_GIT_SAFE_BRANCH: ${SAFE_BRANCH}
    LAGOOBERNETES_GIT_BRANCH: ${BRANCH}
    LAGOOBERNETES_SAFE_PROJECT: ${SAFE_PROJECT}
    LAGOOBERNETES_PROJECT: ${PROJECT}
    LAGOOBERNETES_ENVIRONMENT_TYPE: ${ENVIRONMENT_TYPE}
    LAGOOBERNETES_ROUTE: ${ROUTE}
    LAGOOBERNETES_ROUTES: ${ROUTES}
    LAGOOBERNETES_MONITORING_URLS: ${MONITORING_URLS}
    LAGOOBERNETES_OPENSHIFT_NAME: ${OPENSHIFT_NAME}
    LAGOOBERNETES_AUTOGENERATED_ROUTES: ${AUTOGENERATED_ROUTES}
